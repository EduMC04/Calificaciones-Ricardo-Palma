    <div class="container bg-white text-center my-4 p-4 rounded-5 shadow-lg">
        <h1 class="text-center mb-4 text-info">Inicio Sesion</h1>
        <form th:action="@{/InicioSesion/validar}" th:object="${usuario}" method="post">
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" th:field="*{correo}" class="form-control" id="username" placeholder="Ingrese su usuario">
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" th:field="*{contrasena}" class="form-control" id="password" placeholder="Ingrese su contraseña">
            </div>
            <div class="container text-center">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </form>
    </div>
